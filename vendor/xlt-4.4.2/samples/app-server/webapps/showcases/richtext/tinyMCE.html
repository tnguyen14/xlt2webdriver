<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1250" />
    <script language="javascript" type="text/javascript" src="tiny_mce/tiny_mce_src.js">
</script>
    <title>
      tinyMCE
    </title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
//<![CDATA[
    tinyMCE.init({
        mode : "textareas", theme : "simple", width : 500
      });
    //]]>
    </script>
    <textarea id="text">
Hello world.
</textarea><br />
    <form action="">
      <input id="applyButton" name="applyButton" type="button" value="Apply" onclick="apply()" />
      <script language="javascript" type="text/javascript">
//<![CDATA[

      function apply()
      {
        var source = document.getElementById("text");
        var target = document.getElementById("content");

        var content = tinyMCE.get('text').getContent();
        target.innerHTML = content;
      }
      //]]>
      </script>
    </form>
    <p id="content"></p>
  </body>
</html>
